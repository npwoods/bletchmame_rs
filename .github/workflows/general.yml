on: [push, pull_request]

name: General

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: librust-atk-dev libpango-1.0-0 libgtk-3-dev
          version: 1.0
          execute_install_scripts: true          
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: librust-atk-dev libpango-1.0-0 libgtk-3-dev
          version: 1.0
          execute_install_scripts: true          
      - uses: actions-rs/cargo@v1
        with:
          command: test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: librust-atk-dev libpango-1.0-0 libgtk-3-dev
          version: 1.0
          execute_install_scripts: true          
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings
