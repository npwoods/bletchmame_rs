[package]
name = "bletchmame"
version = "0.3.0"
authors = ["Bletch <npwoods@alumni.cmu.edu>"]
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = { version = "0.1.41", features = [
    "max_level_trace",
    "release_max_level_info",
] }
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
slint = { git = "https://github.com/npwoods/slint.git", rev = "4ba074b2da91d1af5a7eddcd5864defd6e4868ee", features = [
    "raw-window-handle-06",
] }
i-slint-core = { git = "https://github.com/npwoods/slint.git", rev = "4ba074b2da91d1af5a7eddcd5864defd6e4868ee" }
i-slint-common = { git = "https://github.com/npwoods/slint.git", rev = "4ba074b2da91d1af5a7eddcd5864defd6e4868ee" }
i-slint-backend-winit = { git = "https://github.com/npwoods/slint.git", rev = "4ba074b2da91d1af5a7eddcd5864defd6e4868ee" }
i-slint-backend-qt = { git = "https://github.com/npwoods/slint.git", rev = "4ba074b2da91d1af5a7eddcd5864defd6e4868ee", optional = true }
muda = "0.16.0"
raw-window-handle = "0.6.2"
rfd = "0.15.1"
serde = { version = "1.0.219", features = ["rc"] }
quick-xml = "0.37.4"
binary_serde = "1.0.24"
itertools = "0.14.0"
winit = "0.30.3"
tokio = { version = "1.44.2", features = [
    "rt",
    "rt-multi-thread",
    "time",
    "sync",
] }
dpi = "0.1.1"
serde_json = "1.0.140"
thiserror = "2.0.12"
dirs = "6.0.0"
open = "5.3.1"
levenshtein = "1.0.5"
unicase = "2.8.1"
binary-search = "0.1.2"
smallvec = "1.15.0"
default-ext = "0.1.0"
num = "0.4.3"
strum = { version = "0.27.1", features = ["derive"] }
strum_macros = "0.27.1"
structopt = "0.3.26"
win32job = "2.0.2"
is_executable = "1.0.4"
anyhow = "1.0.97"
hostname-validator = "1.1.1"
internment = { version = "0.8.6", features = ["arena"] }
throttle = "0.1.0"
more-asserts = "0.3.1"
byte-unit = "5.1.6"
easy-ext = "1.0.2"
qttypes = { version = "0.2.12", optional = true }
cpp = "0.5.10"
nu-utils = "0.104.0"

[target.'cfg(target_os = "windows")'.dependencies.windows]
version = "0.61.1"
features = [
    "Win32",
    "Win32_System",
    "Win32_System_Console",
    "Win32_System_Threading",
    "Win32_UI_Input_KeyboardAndMouse",
    "Win32_UI_WindowsAndMessaging",
]

[dev-dependencies]
assert_matches = "1.5.0"
test-case = "3.3.1"
tempdir = "0.3.7"

[build-dependencies]
cpp_build = "0.5.10"
ico = "0.4.0"
slint-build = { git = "https://github.com/npwoods/slint.git", rev = "4ba074b2da91d1af5a7eddcd5864defd6e4868ee" }
vivi_ui = { git = "https://seed.radicle.garden/z3oxAZSLcyXgpa7fcvgtueF49jHpH.git", rev = "92a0987cf92647290353826bf05113a65fca25a9" }
winresource = "0.1.20"

[profile.dev]
opt-level = 0
panic = "abort"

[profile.release]
lto = "fat"
opt-level = "s"
panic = "abort"

[features]
default = ["diagnostics"]
diagnostics = []
slint-qt-backend = ["dep:i-slint-backend-qt", "dep:qttypes"]
