[package]
name = "bletchmame"
version = "0.3.0"
authors = ["Bletch <npwoods@alumni.cmu.edu>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
slint = { git = "https://github.com/slint-ui/slint.git", rev = "b45945a234d4c06bcd685a71d537df8ac1353ae0", features = [
    "raw-window-handle-06",
] }
i-slint-backend-winit = { git = "https://github.com/slint-ui/slint.git", rev = "b45945a234d4c06bcd685a71d537df8ac1353ae0" }
muda = "=0.13.5"
raw-window-handle = "0.6.2"
rfd = "0.14.1"
serde = "1.0.203"
quick-xml = "0.34.0"
binary_serde = "1.0.24"
arrayvec = "0.7.4"
lentrait = "0.2.3"
itertools = "0.13.0"
winit = "0.30.3"
tokio = { version = "1.38.0", features = ["rt", "sync"] }
serde_json = "1.0.117"
thiserror = "1.0.61"
dirs = "5.0.1"
open = "5.1.4"
levenshtein = "1.0.5"
unicase = "2.7.0"
binary-search = "0.1.2"
smallvec = "1.13.2"
derive-enum-all-values = "=0.1.0"
default-ext = "0.1.0"
num = "=0.4.3"
strum = "0.26"
strum_macros = "0.26"

[dev-dependencies]
assert_matches = "1.5.0"
test-case = "3.3.1"

[build-dependencies]
slint-build = { git = "https://github.com/slint-ui/slint.git", rev = "b45945a234d4c06bcd685a71d537df8ac1353ae0" }

[profile.release]
lto = "fat"
opt-level = "s"
