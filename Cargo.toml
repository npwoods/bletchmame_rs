[package]
name = "bletchmame"
version = "0.3.0"
authors = ["Bletch <npwoods@alumni.cmu.edu>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = { version = "0.1.41", features = [
    "max_level_trace",
    "release_max_level_info",
] }
tracing-subscriber = "0.3.19"
slint = { version = "1.9.1", features = ["raw-window-handle-06"] }
i-slint-core = "1.9.1"
i-slint-common = "1.9.1"
i-slint-backend-winit = "1.9.1"
muda = "0.15.3"
raw-window-handle = "0.6.2"
rfd = "0.15.1"
serde = { version = "1.0.216", features = ["rc"] }
quick-xml = "0.37.1"
binary_serde = "1.0.24"
arrayvec = "0.7.4"
lentrait = "0.2.3"
itertools = "0.13.0"
winit = "0.30.3"
tokio = { version = "1.42.0", features = [
    "rt",
    "rt-multi-thread",
    "time",
    "sync",
] }
serde_json = "1.0.133"
thiserror = "2.0.7"
dirs = "5.0.1"
open = "5.3.1"
levenshtein = "1.0.5"
unicase = "2.8.0"
binary-search = "0.1.2"
smallvec = "1.13.2"
derive-enum-all-values = "=0.1.0"
default-ext = "0.1.0"
num = "=0.4.3"
strum = "0.26.3"
strum_macros = "0.26.3"
structopt = "0.3.26"
winapi = "0.3.9"
win32job = "=2.0.0"
blockingqueue = "0.1.1"
is_executable = "1.0.4"
anyhow = "1.0.94"

[dev-dependencies]
assert_matches = "1.5.0"
test-case = "3.3.1"
tempdir = "0.3.7"

[build-dependencies]
ico = "0.3.0"
slint-build = "1.9.1"
vivi_ui = { git = "https://seed.radicle.garden/z3oxAZSLcyXgpa7fcvgtueF49jHpH.git", rev = "76a83bc993ce625822182e629034e54496a3bc20" }
winresource = "0.1.17"

[profile.dev]
opt-level = 0
panic = "abort"

[profile.release]
lto = "fat"
opt-level = "s"
panic = "abort"

[features]
default = ["diagnostics"]
diagnostics = []
