[package]
name = "bletchmame"
version = "0.3.0"
authors = ["Bletch <npwoods@alumni.cmu.edu>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
slint = { version = "1.7.1", features = ["raw-window-handle-06"] }
i-slint-core = "1.7.1"
i-slint-backend-winit = "1.7.1"
muda = "=0.13.5"
raw-window-handle = "0.6.2"
rfd = "0.14.1"
serde = { version = "1.0.204", features = ["rc"] }
quick-xml = "0.36.0"
binary_serde = "1.0.24"
arrayvec = "0.7.4"
lentrait = "0.2.3"
itertools = "0.13.0"
winit = "0.30.3"
tokio = { version = "1.38.0", features = ["rt", "sync"] }
serde_json = "1.0.120"
thiserror = "1.0.61"
dirs = "5.0.1"
open = "5.2.0"
levenshtein = "1.0.5"
unicase = "2.7.0"
binary-search = "0.1.2"
smallvec = "1.13.2"
derive-enum-all-values = "=0.1.0"
default-ext = "0.1.0"
num = "=0.4.3"
strum = "0.26.3"
strum_macros = "0.26.3"
structopt = "0.3.26"

[dev-dependencies]
assert_matches = "1.5.0"
test-case = "3.3.1"

[build-dependencies]
slint-build = "1.7.1"
vivi_ui = "0.2"

[profile.dev]
opt-level = 1

[profile.release]
lto = "fat"
opt-level = "s"

[features]
diagnostics = []
