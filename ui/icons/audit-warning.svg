<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">

  <!-- Entire warning icon grouped and positioned in lower-right -->
  <g transform="translate(100, 100) scale(0.5)">
    <!-- Yellow warning triangle -->
    <path d="M100 20
         L180 160
         H20
         Z" fill="#FFCC00" stroke="#000" stroke-width="6" stroke-linejoin="round"></path>

    <!-- Exclamation mark (centered, vector) -->
    <rect x="97" y="70" width="6" height="60" rx="3" fill="#000"></rect>
    <circle cx="100" cy="145" r="7" fill="#000"></circle>
  </g>

</svg>
